<div class="split">
  <as-split direction="horizontal" id="splitMain">
    <as-split-area [size]="action.text">
      <textarea
        id="mArea"
        class="variable-textarea"
        [(ngModel)]="markdownData"
        (ngModelChange)="textAreaEmpty()"
      ></textarea>
    </as-split-area>
    <as-split-area [size]="action.markup" class="mark-pad">
      <markdown [(data)]="markdownData"></markdown>
    </as-split-area>
  </as-split>
</div>

<div class="split">
  <as-split direction="horizontal">
    <as-split-area [size]="action.text">
      <textarea class="variable-textarea" [(ngModel)]="markdownData"></textarea>
    </as-split-area>
    <as-split-area [size]="action.markup" class="mark-pad">
      <markdown [data]="markdownData"></markdown>
    </as-split-area>
  </as-split>
</div>
